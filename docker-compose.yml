# docker-compose.yml
# Docker Compose configuration for RAG Agent Kit with PostgreSQL

# Version of Docker Compose file format
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: rag
      POSTGRES_PASSWORD: rag
      POSTGRES_DB: rag
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  api:
    build: .
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "127.0.0.1:8000:8000"

# Define named volumes
volumes:
  pg_data:
