# observability/docker-compose.phoenix.yml
# Docker Compose configuration for Phoenix and OpenTelemetry Collector

# Services configuration
services:
  phoenix:
    image: arizephoenix/phoenix:latest
    ports:
      - "6006:6006"
    networks:
      - observability

# OpenTelemetry Collector service
  otel:
    image: otel/opentelemetry-collector
    command: ["--config=/etc/otel/config.yaml"]
    volumes:
      - ./otel/config.yaml:/etc/otel/config.yaml
    ports:
      - "4318:4318"
    networks:
      - observability
    depends_on:
      - phoenix

# Networks configuration
networks:
  observability:
    name: observability
